title: 'Flexible Content'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: replicator_field
            field:
              type: replicator
              display: 'Replicator Field'
              sets:
                core:
                  display: Core
                  sets:
                    content_bard:
                      display: 'Content Bard'
                      fields:
                        -
                          handle: bard_field
                          field:
                            remove_empty_nodes: false
                            type: bard
                            display: 'Bard Field'
                    content_code:
                      display: 'Content Code'
                      fields:
                        -
                          handle: code_field
                          field:
                            type: code
                            display: 'Code Field'
                    banner:
                      display: Banner
                      fields:
                        -
                          handle: banner_image
                          field:
                            max_files: 1
                            container: assets
                            type: assets
                            display: 'Banner Image'
          -
            handle: template
            field:
              type: template
              display: Template
          -
            handle: taxonomy_terms_field
            field:
              type: terms
              display: 'Taxonomy Terms Field'
          -
            handle: taxonomies_field
            field:
              type: taxonomies
              display: 'Taxonomies Field'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  meta_seo:
    display: Meta/SEO
    sections:
      -
        display: 'Meta Data'
        fields:
          -
            import: meta_data
